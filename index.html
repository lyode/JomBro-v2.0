<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refit - From Concept to Completion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* AI Designer Panel - Coming Soon */
        .ai-designer-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, rgba(219, 112, 147, 0.15) 0%, rgba(255, 182, 193, 0.15) 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(219, 112, 147, 0.2);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .ai-designer-panel:hover {
            opacity: 0.9;
        }

        .ai-designer-content {
            text-align: center;
            color: #db7093;
        }

        .ai-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #db7093 0%, #ffb6c1 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(219, 112, 147, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .ai-icon::before {
            content: "AI";
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .ai-designer-content h3 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .ai-designer-content p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .coming-soon-badge {
            background: rgba(219, 112, 147, 0.2);
            color: #db7093;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-container {
            flex: 1;
            margin-left: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .tagline {
            color: #666;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-title p {
            color: #666;
            font-size: 14px;
        }

        .tab-container {
            display: flex;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #db7093;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #db7093;
            background: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #db7093 0%, #ffb6c1 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(219, 112, 147, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(219, 112, 147, 0.4);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
        }

        .services-preview {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #f0f0f0;
        }

        .services-preview h4 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .service-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .service-tag {
            background: #f5f5f5;
            color: #666;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .service-tag:hover {
            background: rgba(219, 112, 147, 0.1);
            color: #db7093;
        }

        .register-form {
            display: none;
        }

        @media (max-width: 768px) {
            .ai-designer-panel {
                width: 60px;
                padding: 20px 10px;
            }

            .ai-designer-content h3,
            .ai-designer-content p {
                display: none;
            }

            .coming-soon-badge {
                writing-mode: vertical-rl;
                padding: 10px 8px;
            }

            .main-container {
                margin-left: 60px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- AI Designer Panel - Coming Soon -->
    <div class="ai-designer-panel">
        <div class="ai-designer-content">
            <div class="ai-icon"></div>
            <h3>AI HOME DESIGNER</h3>
            <p>Transform your space with intelligent design suggestions</p>
            <span class="coming-soon-badge">Coming Soon</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- REFIT text with gradient -->
                    <defs>
                        <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#e85d75;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#db7093;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffb6c1;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="150" y="50" font-family="Georgia, serif" font-size="45" font-weight="bold" text-anchor="middle" fill="url(#pinkGradient)">refit</text>
                </svg>
                <div class="tagline">maintenance services</div>
            </div>

            <!-- Form Title -->
            <div class="form-title">
                <h2>Welcome Back</h2>
                <p>From concept to completion</p>
            </div>

            <!-- Tabs -->
            <div class="tab-container">
                <button class="tab active" onclick="showLogin()">Login</button>
                <button class="tab" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="submit-btn">Login to Dashboard</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" name="phone" placeholder="+60 12-345-6789" required>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>Our Services</span>
            </div>

            <!-- Services Preview -->
            <div class="services-preview">
                <h4>What We Offer</h4>
                <div class="service-tags">
                    <span class="service-tag">Maintenance Services</span>
                    <span class="service-tag">Interior Design</span>
                    <span class="service-tag">Renovation</span>
                    <span class="service-tag">3D Concepts</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
            document.querySelector('.form-title h2').textContent = 'Welcome Back';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.querySelector('.form-title h2').textContent = 'Join Refit';
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration functionality would be implemented here');
        });
    </script>
</body>
</html>
