<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#7c3aed">
    <meta name="description" content="LUNA - Personal AI Voice Assistant">
    <title>LUNA - AI Voice Assistant</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://api.voiceassistant.com">
    
    <style>
        /* Critical CSS - Above the fold styles */
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #8b5cf6;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #e5e7eb;
            --text-tertiary: #9ca3af;
            --border: #374151;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --animation-duration: 0.3s;
            
            /* Light mode variables */
            --light-bg-primary: #ffffff;
            --light-bg-secondary: #f9fafb;
            --light-bg-tertiary: #f3f4f6;
            --light-text-primary: #111827;
            --light-text-secondary: #4b5563;
            --light-text-tertiary: #6b7280;
            --light-border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Light mode */
        body.light-mode {
            --bg-primary: var(--light-bg-primary);
            --bg-secondary: var(--light-bg-secondary);
            --bg-tertiary: var(--light-bg-tertiary);
            --text-primary: var(--light-text-primary);
            --text-secondary: var(--light-text-secondary);
            --text-tertiary: var(--light-text-tertiary);
            --border: var(--light-border);
            --glass: rgba(0, 0, 0, 0.02);
            --glass-border: rgba(0, 0, 0, 0.05);
        }
        
        /* Optimized scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        /* Loading skeleton */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-color: var(--bg-secondary);
            }
            100% {
                background-color: var(--bg-tertiary);
            }
        }
        
        /* App Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 40;
            backdrop-filter: blur(12px);
            will-change: transform;
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .logo-text p {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }
        
        .header-button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--animation-duration);
            position: relative;
        }
        
        .header-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .header-button:active {
            transform: translateY(0);
        }
        
        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--error);
            color: white;
            font-size: 0.75rem;
            min-width: 18px;
            height: 18px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 0 4px;
        }
        
        /* Navigation */
        .nav-container {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 72px;
            z-index: 30;
            backdrop-filter: blur(8px);
        }
        
        .nav-tabs {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            gap: 2px;
            padding: 0 1rem;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .nav-tab {
            flex: 1;
            max-width: 200px;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--animation-duration);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--glass);
        }
        
        .nav-tab.active {
            color: var(--primary);
            background: var(--glass);
        }
        
        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .nav-tab svg {
            width: 18px;
            height: 18px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem 1rem;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn var(--animation-duration) ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Chat Interface */
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }
        
        .message {
            display: flex;
            gap: 0.75rem;
            animation: slideIn var(--animation-duration) ease-out;
            will-change: transform;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.25rem;
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .message.user .message-avatar {
            background: var(--bg-tertiary);
        }
        
        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.assistant .message-bubble {
            background: var(--bg-tertiary);
            border-left: 3px solid transparent;
        }
        
        .message.assistant .message-bubble.emotion-happy {
            border-left-color: var(--success);
        }
        
        .message.assistant .message-bubble.emotion-sad {
            border-left-color: var(--info);
        }
        
        .message.assistant .message-bubble.emotion-excited {
            border-left-color: var(--warning);
        }
        
        .message.assistant .message-bubble.emotion-concerned {
            border-left-color: var(--error);
        }
        
        .message.assistant .message-bubble.emotion-friendly {
            border-left-color: var(--primary);
        }
        
        .message.user .message-bubble {
            background: var(--primary);
            color: white;
        }
        
        .message-meta {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0 0.5rem;
        }
        
        .confidence-score {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 16px;
            width: fit-content;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        /* Audio Visualizer */
        .audio-visualizer {
            padding: 1rem;
            background: var(--glass);
            border-top: 1px solid var(--border);
            display: none;
        }
        
        .audio-visualizer.active {
            display: block;
        }
        
        .visualizer-bars {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 40px;
        }
        
        .visualizer-bar {
            width: 3px;
            background: var(--primary);
            border-radius: 3px;
            transition: height 0.1s ease;
            will-change: height;
        }
        
        .transcript-preview {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            min-height: 20px;
        }
        
        /* Input Area */
        .input-area {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }
        
        .input-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .voice-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all var(--animation-duration);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
        
        .voice-button.idle {
            background: var(--primary);
        }
        
        .voice-button.listening {
            background: var(--error);
            animation: pulse 1.5s infinite;
        }
        
        .voice-button:hover {
            transform: scale(1.05);
        }
        
        .voice-button:active {
            transform: scale(0.95);
        }
        
        .voice-button svg {
            width: 24px;
            height: 24px;
        }
        
        .input-field {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all var(--animation-duration);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--animation-duration);
        }
        
        .send-button:hover:not(:disabled) {
            background: var(--primary-dark);
        }
        
        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-button svg {
            width: 20px;
            height: 20px;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .quick-action {
            padding: 0.5rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 9999px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--animation-duration);
        }
        
        .quick-action:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }
        
        .quick-action:active {
            transform: translateY(0);
        }
        
        /* Commands Grid */
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .command-category {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all var(--animation-duration);
        }
        
        .command-category:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .category-icon.productivity {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        }
        
        .category-icon.information {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        }
        
        .category-icon.entertainment {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        }
        
        .category-icon.system {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .category-icon svg {
            width: 24px;
            height: 24px;
        }
        
        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .command-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .command-item {
            padding: 0.75rem 1rem;
            background: var(--glass);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--animation-duration);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .command-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
            color: var(--text-primary);
            transform: translateX(4px);
        }
        
        .command-item svg {
            width: 16px;
            height: 16px;
            opacity: 0;
            transition: opacity var(--animation-duration);
        }
        
        .command-item:hover svg {
            opacity: 1;
        }
        
        /* History */
        .history-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .history-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .history-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-button {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--animation-duration);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-button.primary {
            background: var(--primary);
            color: white;
        }
        
        .action-button.primary:hover {
            background: var(--primary-dark);
        }
        
        .action-button.danger {
            background: var(--error);
            color: white;
        }
        
        .action-button.danger:hover {
            background: #dc2626;
        }
        
        .action-button svg {
            width: 16px;
            height: 16px;
        }
        
        .history-list {
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .history-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all var(--animation-duration);
        }
        
        .history-item:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }
        
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .history-item-type {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--primary);
        }
        
        .history-item-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }
        
        .history-item-content {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        /* Settings */
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .settings-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }
        
        .settings-section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .settings-section-header svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }
        
        .settings-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .settings-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .settings-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .settings-description {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }
        
        .settings-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all var(--animation-duration);
        }
        
        .settings-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .settings-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--animation-duration);
        }
        
        .settings-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .settings-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
        }
        
        .settings-toggle-info {
            flex: 1;
        }
        
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 9999px;
            cursor: pointer;
            transition: background var(--animation-duration);
        }
        
        .toggle-switch.active {
            background: var(--primary);
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;

    <script type="module">
        // Optimized LUNA AI Voice Assistant
        
        // Utility functions
        const utils = {
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },
            
            throttle(func, limit) {
                let inThrottle;
                return function(...args) {
                    if (!inThrottle) {
                        func.apply(this, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            },
            
            sanitizeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatTime(date) {
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'Just now';
                if (diff < 3600000) {
                    const minutes = Math.floor(diff / 60000);
                    return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
                }
                if (diff < 86400000) {
                    return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                }
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            },
            
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
        };
        
        // State management
        class StateManager {
            constructor() {
                this.state = {
                    messages: [],
                    settings: this.loadSettings(),
                    isConnected: false,
                    isListening: false,
                    currentTab: 'chat',
                    notifications: []
                };
                this.listeners = new Map();
            }
            
            subscribe(key, callback) {
                if (!this.listeners.has(key)) {
                    this.listeners.set(key, new Set());
                }
                this.listeners.get(key).add(callback);
                
                return () => {
                    this.listeners.get(key)?.delete(callback);
                };
            }
            
            setState(key, value) {
                const oldValue = this.state[key];
                this.state[key] = value;
                
                if (oldValue !== value) {
                    this.listeners.get(key)?.forEach(callback => callback(value, oldValue));
                }
            }
            
            getState(key) {
                return this.state[key];
            }
            
            loadSettings() {
                const defaults = {
                    apiKey: '',
                    voiceType: 'female',
                    language: 'en-US',
                    speechRate: 1.0,
                    enableEmotions: true,
                    enableDiarization: false,
                    autoListen: false,
                    wakeWord: false,
                    saveHistory: true,
                    analytics: false,
                    darkMode: true,
                    maxHistory: 100
                };
                
                try {
                    const saved = localStorage.getItem('lunaSettings');
                    return saved ? { ...defaults, ...JSON.parse(saved) } : defaults;
                } catch (error) {
                    console.error('Failed to load settings:', error);
                    return defaults;
                }
            }
            
            saveSettings() {
                try {
                    localStorage.setItem('lunaSettings', JSON.stringify(this.state.settings));
                } catch (error) {
                    console.error('Failed to save settings:', error);
                }
            }
        }
        
        // Audio Manager
        class AudioManager {
            constructor() {
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.stream = null;
                this.animationFrame = null;
            }
            
            async initialize() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.source = this.audioContext.createMediaStreamSource(this.stream);
                    this.source.connect(this.analyser);
                    this.analyser.fftSize = 256;
                    return true;
                } catch (error) {
                    console.error('Audio initialization failed:', error);
                    return false;
                }
            }
            
            startVisualization(callback) {
                if (!this.analyser) return;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                
                const animate = () => {
                    this.analyser.getByteFrequencyData(dataArray);
                    callback(dataArray);
                    this.animationFrame = requestAnimationFrame(animate);
                };
                
                animate();
            }
            
            stopVisualization() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                    this.animationFrame = null;
                }
            }
            
            cleanup() {
                this.stopVisualization();
                if (this.source) {
                    this.source.disconnect();
                    this.source = null;
                }
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
            }
        }
        
        // WebSocket Manager
        class WebSocketManager {
            constructor(stateManager) {
                this.stateManager = stateManager;
                this.ws = null;
                this.reconnectTimer = null;
                this.reconnectDelay = 5000;
                this.maxReconnectDelay = 30000;
            }
            
            connect() {
                const apiKey = this.stateManager.getState('settings').apiKey;
                if (!apiKey) return;
                
                try {
                    this.ws = new WebSocket('wss://api.voiceassistant.com/ws/v1/assistant');
                    
                    this.ws.onopen = () => this.handleOpen();
                    this.ws.onmessage = (event) => this.handleMessage(event);
                    this.ws.onerror = (error) => this.handleError(error);
                    this.ws.onclose = () => this.handleClose();
                } catch (error) {
                    console.error('WebSocket connection failed:', error);
                    this.scheduleReconnect();
                }
            }
            
            handleOpen() {
                this.stateManager.setState('isConnected', true);
                this.reconnectDelay = 5000;
                
                this.send({
                    type: 'auth',
                    apiKey: this.stateManager.getState('settings').apiKey
                });
            }
            
            handleMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    this.processMessage(data);
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            }
            
            handleError(error) {
                console.error('WebSocket error:', error);
                this.stateManager.setState('isConnected', false);
            }
            
            handleClose() {
                this.stateManager.setState('isConnected', false);
                this.scheduleReconnect();
            }
            
            scheduleReconnect() {
                if (this.reconnectTimer) return;
                
                this.reconnectTimer = setTimeout(() => {
                    this.reconnectTimer = null;
                    if (this.stateManager.getState('settings').apiKey) {
                        this.connect();
                    }
                }, this.reconnectDelay);
                
                this.reconnectDelay = Math.min(this.reconnectDelay * 2, this.maxReconnectDelay);
            }
            
            processMessage(data) {
                switch (data.type) {
                    case 'assistant_response':
                        this.handleAssistantResponse(data.response);
                        break;
                    case 'interim_transcript':
                        this.handleInterimTranscript(data.transcript);
                        break;
                    case 'error':
                        this.handleServerError(data.error);
                        break;
                    case 'auth_success':
                        this.handleAuthSuccess();
                        break;
                }
            }
            
            handleAssistantResponse(response) {
                // Implement response handling
                const message = {
                    id: utils.generateId(),
                    type: 'assistant',
                    content: response.text,
                    timestamp: new Date(),
                    emotion: response.emotion,
                    confidence: response.confidence
                };
                
                // Add message to state
                const messages = [...this.stateManager.getState('messages'), message];
                this.stateManager.setState('messages', messages);
                
                // Play audio if available
                if (response.audio_url && this.stateManager.getState('settings').voiceEnabled !== false) {
                    this.playAudioResponse(response.audio_url);
                }
            }
            
            handleInterimTranscript(transcript) {
                document.getElementById('transcriptPreview').textContent = transcript;
            }
            
            handleServerError(error) {
                console.error('Server error:', error);
                // Show notification
            }
            
            handleAuthSuccess() {
                console.log('Authentication successful');
                // Show notification
            }
            
            send(data) {
                if (this.ws?.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                }
            }
            
            disconnect() {
                if (this.reconnectTimer) {
                    clearTimeout(this.reconnectTimer);
                    this.reconnectTimer = null;
                }
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
            }
            
            playAudioResponse(audioUrl) {
                const audio = new Audio(audioUrl);
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                });
            }
        }

                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = this.stateManager.getState('settings').language;
                    
                    this.recognition.onstart = () => this.onRecognitionStart();
                    this.recognition.onresult = (event) => this.onRecognitionResult(event);

                });
                
                document.getElementById('languageSelect').value = settings.language;
                document.getElementById('languageSelect').addEventListener('change', (e) => {
                    settings.language = e.target.value;
                    this.recognition.lang = e.target.value;
                    this.stateManager.saveSettings();
                });
                
                const speechRateSlider = document.getElementById('speechRateSlider');
                const speechRateValue = document.getElementById('speechRateValue');
                speechRateSlider.value = settings.speechRate;
                speechRateValue.textContent = `${settings.speechRate}x`;
                
                speechRateSlider.addEventListener('input', (e) => {
                    settings.speechRate = parseFloat(e.target.value);
                    speechRateValue.textContent = `${e.target.value}x`;
                    this.stateManager.saveSettings();
                });
                
                // Toggle switches
                const toggles = [
                    { id: 'emotionToggle', setting: 'enableEmotions' },
                    { id: 'autoListenToggle', setting: 'autoListen' },
                    { id: 'saveHistoryToggle', setting: 'saveHistory' }
                ];
                
                toggles.forEach(toggle => {
                    const element = document.getElementById(toggle.id);
                    if (settings[toggle.setting]) {
                        element.classList.add('active');
                    }
                    
                    element.addEventListener('click', () => {
                        element.classList.toggle('active');
                        settings[toggle.setting] = element.classList.contains('active');
                        this.stateManager.saveSettings();
                    });
                });
            }
            
            addInitialGreeting() {
                const greeting = {
                    id: utils.generateId(),
                    type: 'assistant',
                    content: "Hello! I'm LUNA, your personal AI assistant. How can I help you today?",
                    timestamp: new Date(),
                    emotion: 'friendly',
                    confidence: 1.0
                };
                
                this.stateManager.setState('messages', [greeting]);
            }
            
            async onRecognitionStart() {
                this.stateManager.setState('isListening', true);
                const voiceButton = document.getElementById('voiceButton');
                voiceButton.classList.remove('idle');
                voiceButton.classList.add('listening');
                voiceButton.setAttribute('aria-label', 'Stop voice input');
                
                document.getElementById('audioVisualizer').classList.add('active');
                
                // Initialize audio visualization
                const initialized = await this.audioManager.initialize();
                if (initialized) {
                    this.audioManager.startVisualization((dataArray) => {
                        const bars = document.querySelectorAll('.visualizer-bar');
                        bars.forEach((bar, index) => {
                            const value = dataArray[index * 10] || 0;
                            const height = Math.max(8, (value / 255) * 40);
                            bar.style.height = `${height}px`;
                        });
                    });
                }
            }
            
            onRecognitionEnd() {
                this.stateManager.setState('isListening', false);
                const voiceButton = document.getElementById('voiceButton');
                voiceButton.classList.remove('listening');
                voiceButton.classList.add('idle');
                voiceButton.setAttribute('aria-label', 'Start voice input');
                
                document.getElementById('audioVisualizer').classList.remove('active');
                document.getElementById('transcriptPreview').textContent = 'Listening...';
                
                this.audioManager.cleanup();
            }
            
            onRecognitionResult(event) {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Update preview
                document.getElementById('transcriptPreview').textContent = 
                    interimTranscript || finalTranscript || 'Listening...';
                
                if (finalTranscript) {
                    this.processCommand(finalTranscript);
                    
                    // Stop listening unless auto-listen is enabled
                    if (!this.stateManager.getState('settings').autoListen) {
                        this.recognition.stop();
                    }
                }
            }
            
            onRecognitionError(event) {
                console.error('Speech recognition error:', event.error);
                
                let errorMessage = 'Speech recognition error';
                switch (event.error) {
                    case 'no-speech':
                        errorMessage = 'No speech detected';
                        break;
                    case 'audio-capture':
                        errorMessage = 'No microphone found';
                        break;
                    case 'not-allowed':
                        errorMessage = 'Microphone permission denied';
                        break;
                }
                
                this.showNotification(errorMessage, 'error');
            }
            
            toggleListening() {
                if (this.stateManager.getState('isListening')) {
                    this.recognition?.stop();
                } else {
                    this.recognition?.start();
                }
            }
            
            sendTextMessage() {
                const input = document.getElementById('textInput');
                const text = input.value.trim();
                
                if (text) {
                    this.processCommand(text);
                    input.value = '';
                    document.getElementById('sendButton').disabled = true;
                }
            }
            
            processCommand(command) {
                // Add user message
                const userMessage = {
                    id: utils.generateId(),
                    type: 'user',
                    content: command,
                    timestamp: new Date()
                };
                
                const messages = [...this.stateManager.getState('messages'), userMessage];
                this.stateManager.setState('messages', messages);
                
                // Show typing indicator
                document.getElementById('typingIndicator').classList.add('active');
                
                // Send to WebSocket if connected
                if (this.wsManager.ws?.readyState === WebSocket.OPEN) {
                    this.wsManager.send({
                        type: 'text_command',
                        request_id: userMessage.id,
                        text: command,
                        context: {
                            enable_emotions: this.stateManager.getState('settings').enableEmotions,
                            voice_type: this.stateManager.getState('settings').voiceType,
                            language: this.stateManager.getState('settings').language
                        }
                    });
                } else {
                    // Fallback to local processing
                    this.processCommandLocally(command);
                }
            }
            
            async processCommandLocally(command) {
                // Simulate processing delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('active');
                
                // Generate response
                let response = '';
                let emotion = 'neutral';
                
                const lowerCommand = command.toLowerCase();
                
                // Command processing logic
                const responses = {
                    weather: {
                        text: "I'd need to connect to the weather service to get current conditions. Please add your API key in settings to enable this feature.",
                        emotion: 'helpful'
                    },
                    time: {
                        text: `The current time is ${new Date().toLocaleTimeString()}.`,
                        emotion: 'friendly'
                    },
                    date: {
                        text: `Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}.`,
                        emotion: 'friendly'
                    },
                    joke: {
                        text: ["Why don't scientists trust atoms? Because they make up everything!",
                               "Why did the scarecrow win an award? He was outstanding in his field!",
                               "Why don't eggs tell jokes? They'd crack up!"][Math.floor(Math.random() * 3)],
                        emotion: 'happy'
                    },
                    help: {
                        text: "I'm LUNA, your AI assistant. I can help with information queries, set reminders, tell jokes, check the time, and much more. Try asking me anything!",
                        emotion: 'helpful'
                    },
                    hello: {
                        text: "Hello! How can I assist you today?",
                        emotion: 'friendly'
                    },
                    thanks: {
                        text: "You're welcome! Is there anything else I can help you with?",
                        emotion: 'happy'
                    }
                };
                
                // Find matching response
                for (const [key, value] of Object.entries(responses)) {
                    if (lowerCommand.includes(key)) {
                        response = value.text;
                        emotion = value.emotion;
                        break;
                    }
                }
                
                // Battery level check
                if (lowerCommand.includes('battery')) {
                    if (navigator.getBattery) {
                        try {
                            const battery = await navigator.getBattery();
                            const level = Math.round(battery.level * 100);
                            const charging = battery.charging ? 'charging' : 'not charging';
                            response = `Your battery is at ${level}% and is ${charging}.`;
                            emotion = 'helpful';
                        } catch (error) {
                            response = "I couldn't access battery information on this device.";
                            emotion = 'concerned';
                        }
                    } else {
                        response = "Battery information is not available on this device.";
                        emotion = 'concerned';
                    }
                }
                
                // Default response
                if (!response) {
                    response = "I'm currently running in offline mode. Connect to LUNA servers for full functionality. You can add your API key in the settings.";
                    emotion = 'helpful';
                }
                
                // Add assistant message
                const assistantMessage = {
                    id: utils.generateId(),
                    type: 'assistant',
                    content: response,
                    timestamp: new Date(),
                    emotion: emotion,
                    confidence: 0.95
                };
                
                const messages = [...this.stateManager.getState('messages'), assistantMessage];
                this.stateManager.setState('messages', messages);
                
                // Speak response
                this.speak(response);
            }
            
            speak(text) {
                if (this.synthesis) {
                    this.synthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    const settings = this.stateManager.getState('settings');
                    utterance.rate = settings.speechRate;
                    utterance.lang = settings.language;
                    
                    const voices = this.synthesis.getVoices();
                    const preferredVoice = voices.find(voice => {
                        return voice.lang.startsWith(settings.language.split('-')[0]) &&
                               voice.name.toLowerCase().includes(settings.voiceType);
                    });
                    
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }
                    
                    this.synthesis.speak(utterance);
                }
            }
            
            updateMessagesView() {
                const messages = this.stateManager.getState('messages');
                const container = document.getElementById('chatMessages');
                
                // Clear existing messages
                container.innerHTML = '';
                
                // Add messages
                messages.forEach(message => {
                    const messageEl = UIComponents.createMessage(message);
                    container.appendChild(messageEl);
                });
                
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('active');
                
                // Scroll to bottom
                requestAnimationFrame(() => {
                    container.scrollTop = container.scrollHeight;
                });
                
                // Update times periodically
                if (this.messageTimeUpdateInterval) {
                    clearInterval(this.messageTimeUpdateInterval);
                }
                
                this.messageTimeUpdateInterval = setInterval(() => {
                    container.querySelectorAll('.message-time').forEach((timeEl, index) => {
                        if (messages[index]) {
                            timeEl.textContent = utils.formatTime(messages[index].timestamp);
                        }
                    });
                }, 60000);
            }
            
            showNotification(message, type = 'info') {
                const notification = {
                    id: utils.generateId(),
                    message: message,
                    type: type,
                    timestamp: new Date()
                };
                
                const notifications = [...this.stateManager.getState('notifications'), notification];
                this.stateManager.setState('notifications', notifications);
                
                // Create notification element
                const container = document.getElementById('notificationsContainer');
                const notificationEl = UIComponents.createNotification(message, type);
                
                container.appendChild(notificationEl);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    notificationEl.style.opacity = '0';
                    setTimeout(() => {
                        notificationEl.remove();
                        const updatedNotifications = this.stateManager.getState('notifications')
                            .filter(n => n.id !== notification.id);
                        this.stateManager.setState('notifications', updatedNotifications);
                    }, 300);
                }, 5000);
                
                // Click to dismiss
                notificationEl.addEventListener('click', () => {
                    notificationEl.remove();
                    const updatedNotifications = this.stateManager.getState('notifications')
                        .filter(n => n.id !== notification.id);
                    this.stateManager.setState('notifications', updatedNotifications);
                });
            }
            
            updateNotificationBadge() {
                const badge = document.getElementById('notificationBadge');
                const count = this.stateManager.getState('notifications').length;
                
                if (count > 0) {
                    badge.textContent = count > 9 ? '9+' : count;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
            
            switchTab(tabName) {
                // Update active tab
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    const isActive = tab.dataset.tab === tabName;
                    tab.classList.toggle('active', isActive);
                    tab.setAttribute('aria-selected', isActive);
                });
                
                // Show active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.toggle('active', content.dataset.tab === tabName);
                });
                
                this.stateManager.setState('currentTab', tabName);
                
                // Update history view if switching to history
                if (tabName === 'history') {
                    this.updateHistoryView();
                }
            }
            
            updateHistoryView() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                const messages = this.stateManager.getState('messages');
                
                // Group messages by conversation
                const conversations = [];
                let currentConversation = [];
                
                messages.forEach((message, index) => {
                    if (message.type === 'user') {
                        currentConversation = [message];
                    } else if (message.type === 'assistant' && currentConversation.length > 0) {
                        currentConversation.push(message);
                        conversations.push([...currentConversation]);
                        currentConversation = [];
                    }
                });
                
                // Display conversations
                conversations.reverse().forEach(conversation => {
                    const historyItem = UIComponents.createHistoryItem(conversation);
                    
                    historyItem.addEventListener('click', () => {
                        const userMessage = conversation.find(m => m.type === 'user');
                        const assistantMessage = conversation.find(m => m.type === 'assistant');
                        
                        if (userMessage && assistantMessage) {
                            const text = `You: ${userMessage.content}\nLUNA: ${assistantMessage.content}`;
                            navigator.clipboard.writeText(text);
                            this.showNotification('Conversation copied to clipboard', 'success');
                        }
                    });
                    
                    historyList.appendChild(historyItem);
                });
                
                if (conversations.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: var(--text-tertiary);">No conversation history yet</p>';
                }
            }
            
            executeCommand(action) {
                switch (action) {
                    case 'clear-conversation':
                        if (confirm('Clear all messages in the current conversation?')) {
                            this.clearConversation();
                        }
                        break;
                        
                    case 'export-data':
                        this.exportConversation();
                        break;
                        
                    case 'toggle-theme':
                        this.toggleTheme();
                        break;
                        
                    case 'disconnect':
                        this.wsManager.disconnect();
                        this.showNotification('Disconnected from server', 'info');
                        break;
                        
                    case 'help':
                        window.open('https://docs.lunaassistant.com', '_blank');
                        break;
                }
            }
            
            clearConversation() {
                const messages = this.stateManager.getState('messages');
                this.stateManager.setState('messages', [messages[0]]);
                this.showNotification('Conversation cleared', 'success');
            }
            
            clearHistory() {
                const messages = this.stateManager.getState('messages');
                this.stateManager.setState('messages', [messages[0]]);
                this.saveHistory();
                this.updateHistoryView();
                this.showNotification('All history cleared', 'success');
            }
            
            exportConversation() {
                const messages = this.stateManager.getState('messages');
                const settings = this.stateManager.getState('settings');
                
                const data = {
                    assistant: 'LUNA Personal Assistant',
                    version: '3.0.0',
                    exportDate: new Date().toISOString(),
                    settings: {
                        language: settings.language,
                        voiceType: settings.voiceType
                    },
                    messages: messages.map(msg => ({
                        type: msg.type,
                        content: msg.content,
                        timestamp: msg.timestamp,
                        emotion: msg.emotion,
                        confidence: msg.confidence
                    }))
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `luna-conversation-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showNotification('Conversation exported', 'success');
            }
            
            toggleTheme() {
                document.body.classList.toggle('light-mode');
                const settings = this.stateManager.getState('settings');
                settings.darkMode = !document.body.classList.contains('light-mode');
                this.stateManager.setState('settings', settings);
                this.stateManager.saveSettings();
                
                const themeIcon = document.getElementById('themeToggle').querySelector('svg');
                if (settings.darkMode) {
                    themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
                } else {
                    themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                }
            }
            
            saveHistory() {
                if (this.stateManager.getState('settings').saveHistory) {
                    try {
                        const messages = this.stateManager.getState('messages');
                        const maxHistory = this.stateManager.getState('settings').maxHistory || 100;
                        
                        // Limit history size
                        const limitedMessages = messages.slice(-maxHistory);
                        
                        localStorage.setItem('lunaHistory', JSON.stringify(limitedMessages));
                    } catch (error) {
                        console.error('Failed to save history:', error);
                    }
                }
            }
            
            loadHistory() {
                try {
                    const saved = localStorage.getItem('lunaHistory');
                    if (saved && this.stateManager.getState('settings').saveHistory) {
                        const messages = JSON.parse(saved);
                        
                        // Convert timestamp strings back to Date objects
                        messages.forEach(message => {
                            message.timestamp = new Date(message.timestamp);
                        });
                        
                        this.stateManager.setState('messages', messages);
                    }
                } catch (error) {
                    console.error('Failed to load history:', error);
                }
            }
            
            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/sw.js');
                        console.log('Service Worker registered');
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
            }
        }
        
        // Initialize the assistant
        let assistant;
        document.addEventListener('DOMContentLoaded', () => {
            assistant = new LunaAssistant();
            
            // Expose to window for debugging
            if (process.env.NODE_ENV === 'development') {
                window.luna = assistant;
            }
        });
        
        // Handle PWA installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installButton = document.createElement('button');
            installButton.textContent = 'Install LUNA';
            installButton.className = 'action-button primary';
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        assistant?.showNotification('LUNA installed successfully!', 'success');
                    }
                    deferredPrompt = null;
                }
            });
        });
    </script>
</body>
